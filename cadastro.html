<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos no Tatame - Cadastro</title>
    <meta name="description" content="Projeto social sem fins lucrativos com objetivo de incentivo ao esporte">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
            <section class="form-titulo">

            <form class="form" id="form">
                <div class="field input_box">
                    <label for="nome" class="form-label"> Nome Completo </label>
                    <input class="input-field" type="text" id="nome" name="nome" placeholder="Seu nome">
                    <span class="error"></span>
                </div>
                <div class="field">
                    <label for="telefone"> Telefone </label>
                    <input type="text" id="telefone" name="telefone" placeholder="(21) 9999-9999">
                </div>
                <div class="field">
                    <label for="email"> E-mail </label>
                    <input type="email" id="email" name="email" placeholder="contato@email.com">
                </div>
                <div class="field">
                    <label for="cpf"> CPF </label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>
                <div class="field">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
                <div class="field">
                    <label for="endereco">EndereÃ§o</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua/Av." required>
                </div>
                <div class="field">
                    <label for="numero">NÃºmero</label>
                    <input type="text" id="numero" name="numero" placeholder="123" inputmode="numeric">
                </div>
                <div class="field">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Seu bairro" required>
                </div>
                <div class="field">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Sua cidade" required>
                </div>
                <div class="field">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione</option>
                        <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
                        <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
                        <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
                        <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
                        <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
                        <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
                        <option>SP</option><option>SE</option><option>TO</option>
                    </select>
                </div>
                <div class="botao">
                <button type="submit" class="btn"> Enviar Mensagem </button>
                </div>
            </form>
        </section>
    </main> 
    <script src="./js/formulario.js" defer></script>

</html>
